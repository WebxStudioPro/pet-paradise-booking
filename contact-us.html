<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pet Paradise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CSS from previous response for styling */
        :root {
            --brand-blue-600: #2563eb;
            --brand-slate-900: #0f172a;
            --brand-slate-600: #4b5563;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f3f4f6;
            color: var(--brand-slate-900);
            padding: 20px;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }
        .contact-container h1 {
            font-size: 2rem;
            color: var(--brand-blue-600);
            margin-bottom: 20px;
        }
        .contact-info {
            margin-top: 25px;
            text-align: left;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            background: #f9fafb;
        }
        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--brand-slate-600);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contact-info a {
            color: var(--brand-blue-600);
            font-weight: 600;
            text-decoration: none;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--brand-blue-600);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1><i class="fas fa-headset"></i> Contact Us</h1>
        <p style="font-size: 1.1rem; color: var(--brand-slate-900);">
            For all booking and privacy-related inquiries, please use the contact details below:
        </p>
        
        <div class="contact-info">
            <p>
                <i class="fas fa-envelope fa-lg"></i> 
                <strong>Inquiry Email:</strong> <a href="mailto:foodparadisex07@gmail.com">foodparadisex07@gmail.com</a>
            </p>
            <p style="font-size: 0.9rem;">
                <i class="fas fa-info-circle fa-lg"></i> 
                This is a dedicated address for privacy requests and administrative matters.
            </p>
        </div>
        
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Booking</a>
    </div>
</body>
</html>
